<!DOCTYPE html>
<html>
<head>
    <title>Warning: Suspicious Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: red;
        }
        p {
            font-size: 18px;
        }
        .btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .btn:hover {
            background-color: darkred;
        }
        .proceed-btn {
            background-color: green;
        }
        .proceed-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Warning: This Website is Suspicious!</h1>
    <p>The website you are attempting to visit has been flagged as unsafe or phishing.</p>
    <p>It is recommended to avoid visiting this site.</p>
    <button class="btn" onclick="window.history.back()">Go Back</button>
    <button class="btn proceed-btn" onclick="proceedAnyway()">Proceed Anyway</button>

    <script>
        function proceedAnyway() {
            // Close the warning page and allow the user to visit the malicious URL
            chrome.tabs.query({ active: true, currentWindow: true }, function(tabs) {
                const url = tabs[0].url;  // Get the URL of the current tab
                chrome.tabs.update(tabs[0].id, { url: url }); // Reload the tab
            });
        }
    </script>
</body>
</html>
