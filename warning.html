<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsafe Site Warning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f44336;
      color: white;
      padding: 50px;
    }
    button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Warning!</h1>
  <p>You are trying to access an unsafe site. Your security is our priority.</p>
  <button onclick="window.history.back()">Go Back</button>
</body>
</html>
